<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard | HealthConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        /* Header */
        header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout-form {
            display: inline;
        }

        .btn-logout {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        /* Dashboard Container */
        .dashboard {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
        }

        .card {
            background-color: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #007bff;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav, .logout-form {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">Doctor Dashboard</div>
    <div>
        <nav>
            <a th:href="@{/doctor/patients}">My Patients</a>
            <a th:href="@{/doctor/schedule}">Schedule</a>
        </nav>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>
</header>

<div class="dashboard">
    <div class="card">
        <h3>Today's Appointments</h3>
        <p>No appointments scheduled today.</p>
    </div>

    <div class="card">
        <h3>Recent Activity</h3>
        <ul>
            <li>No activity</li>
        </ul>
    </div>

    <div class="card">
        <h3>Messages</h3>
        <p>No new messages.</p>
    </div>
</div>

<footer>
    &copy; 2025 HealthConnect | Doctor Portal
</footer>

</body>
</html>
