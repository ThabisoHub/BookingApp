<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HealthConnect | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-container h1 {
            color: #007bff;
        }

        .main-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">HealthConnect</div>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/appointments}">Appointments</a>
    </nav>
</header>

<div class="main-container">
    <h1>Welcome!</h1>
    <p>You are successfully logged in. From here, you can access your dashboard, view your profile, and manage your appointments.</p>
    
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-logout">Logout</button>
    </form>
</div>

<footer>
    &copy; 2025 HealthConnect | Built by Group 4
</footer>

</body>
</html>
